
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementor Design Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; }
        .preview-glow { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="animate-pulse text-indigo-600 font-bold">Initializing Studio...</div>
        </div>
    </div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI } from "@google/genai";

        // --- Minimal UI Components ---
        
        const ColorInput = ({ label, value, onChange }) => (
            <div className="flex flex-col gap-2">
                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{label}</label>
                <div className="flex gap-2">
                    <input type="color" value={value} onChange={e => onChange(e.target.value)} className="w-10 h-10 rounded-lg cursor-pointer border-none shadow-sm" />
                    <input type="text" value={value} onChange={e => onChange(e.target.value)} className="bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm font-mono w-24 outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
            </div>
        );

        const Variation = ({ title, css, p, s }) => {
            const [copied, setCopied] = useState(false);
            const fullCss = `selector {\n  ${css}\n}`;
            
            const handleCopy = () => {
                navigator.clipboard.writeText(fullCss);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const inlineStyle = {
                '--p': p,
                '--s': s,
                background: css.replace(/var\(--p\)/g, p).replace(/var\(--s\)/g, s).replace('background:', '').replace(';', '')
            };

            return (
                <div className="bg-white rounded-3xl p-4 border border-slate-100 shadow-sm hover:shadow-xl transition-all group">
                    <div style={inlineStyle} className="h-32 w-full rounded-2xl mb-4 border border-slate-100 flex items-center justify-center">
                        <button onClick={handleCopy} className="opacity-0 group-hover:opacity-100 bg-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg transition-all scale-90 group-hover:scale-100">
                           {copied ? 'âœ“ Copied' : 'Copy CSS'}
                        </button>
                    </div>
                    <div className="flex justify-between items-center px-1">
                        <span className="text-sm font-bold text-slate-700">{title}</span>
                        <span className="text-[10px] text-slate-400 font-bold">ELEMENTOR</span>
                    </div>
                </div>
            );
        };

        // --- Main App ---

        const App = () => {
            const [primary, setPrimary] = useState('#0f172a');
            const [secondary, setSecondary] = useState('#38bdf8');

            const variants = [
                { title: 'Linear Deep', css: 'background: linear-gradient(135deg, var(--p) 0%, var(--s) 100%);' },
                { title: 'Radial Focus', css: 'background: radial-gradient(circle at 50% 50%, var(--s) 0%, var(--p) 100%);' },
                { title: 'Top Glow', css: 'background: radial-gradient(circle at 50% 0%, color-mix(in srgb, var(--s), transparent 50%) 0%, var(--p) 100%);' },
                { title: 'Corner Soft', css: 'background: radial-gradient(circle at 0% 0%, var(--s) 0%, transparent 50%), var(--p);' },
                { title: 'Mesh Subtle', css: 'background: radial-gradient(at 80% 20%, var(--s) 0px, transparent 50%), radial-gradient(at 20% 80%, var(--s) 0px, transparent 50%), var(--p);' },
                { title: 'Spotlight', css: 'background: radial-gradient(circle at 50% 30%, color-mix(in srgb, var(--s), transparent 70%) 0%, transparent 60%), var(--p);' }
            ];

            return (
                <div className="min-h-screen p-4 md:p-12">
                    <div className="max-w-5xl mx-auto space-y-12">
                        <header className="flex flex-col md:flex-row justify-between items-center gap-6">
                            <div>
                                <h1 className="text-4xl font-extrabold text-slate-900 tracking-tight">Elementor Backgrounds</h1>
                                <p className="text-slate-500 font-medium mt-2">Modern CSS generators for professional layouts</p>
                            </div>
                            <div className="flex gap-4 bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                                <ColorInput label="Primary" value={primary} onChange={setPrimary} />
                                <div className="w-px h-10 bg-slate-100 self-end mb-2" />
                                <ColorInput label="Secondary" value={secondary} onChange={setSecondary} />
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {variants.map((v, i) => (
                                <Variation key={i} title={v.title} css={v.css} p={primary} s={secondary} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
