
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementor Design Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; }
        .preview-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .preview-card:hover { transform: translateY(-8px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        /* Pulse for active buttons */
        .btn-pulse { animation: pulse-border 2s infinite; }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
    </style>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="animate-pulse text-indigo-600 font-bold">Loading Pro Studio...</div>
        </div>
    </div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';

        // --- UI Component: Color Input ---
        const ColorBox = ({ label, value, onChange }) => (
            <div className="flex flex-col gap-2 group">
                <label className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] group-hover:text-indigo-500 transition-colors">
                    {label}
                </label>
                <div className="flex items-center gap-3 bg-white p-2 rounded-2xl border border-slate-100 shadow-sm group-hover:border-indigo-200 transition-all">
                    <input 
                        type="color" 
                        value={value} 
                        onChange={e => onChange(e.target.value)} 
                        className="w-12 h-12 rounded-xl cursor-pointer border-none shadow-inner" 
                    />
                    <input 
                        type="text" 
                        value={value} 
                        onChange={e => onChange(e.target.value)} 
                        className="bg-transparent border-none text-sm font-mono w-24 outline-none font-bold text-slate-700" 
                    />
                </div>
            </div>
        );

        // --- UI Component: Style Variation ---
        const VariationCard = ({ title, category, css, p, s }) => {
            const [copied, setCopied] = useState(false);
            
            // Format for Elementor "Custom CSS" tab
            const fullCss = `selector {\n  ${css}\n}`;
            
            const handleCopy = () => {
                navigator.clipboard.writeText(fullCss);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            // Process CSS variables for the preview
            const previewStyle = {
                '--p': p,
                '--s': s,
                background: css
                    .replace(/var\(--p\)/g, p)
                    .replace(/var\(--s\)/g, s)
                    .replace('background:', '')
                    .replace(';', '')
                    .trim()
            };

            return (
                <div className="preview-card bg-white rounded-[2.5rem] p-5 border border-slate-100 shadow-sm hover:shadow-2xl transition-all group flex flex-col h-full">
                    <div 
                        style={previewStyle} 
                        className="aspect-[4/3] w-full rounded-[2rem] mb-5 border border-slate-50 flex items-center justify-center relative overflow-hidden group/canvas"
                    >
                        <div className="absolute inset-0 bg-slate-900/40 opacity-0 group-hover/canvas:opacity-100 backdrop-blur-[2px] transition-all flex items-center justify-center">
                            <button 
                                onClick={handleCopy} 
                                className="bg-white text-slate-900 px-6 py-3 rounded-2xl text-xs font-black uppercase tracking-widest shadow-2xl transform scale-90 group-hover/canvas:scale-100 transition-all hover:bg-indigo-600 hover:text-white"
                            >
                                {copied ? '✓ Copied' : 'Copy Selector'}
                            </button>
                        </div>
                        {/* Decorative Badge */}
                        <div className="absolute top-4 right-4 bg-white/20 backdrop-blur-md px-3 py-1 rounded-full text-[9px] font-bold text-white uppercase tracking-tighter">
                            {category}
                        </div>
                    </div>
                    
                    <div className="flex flex-col gap-1 flex-grow">
                        <div className="flex justify-between items-start">
                            <h3 className="text-base font-extrabold text-slate-800 tracking-tight">{title}</h3>
                            <div className="flex gap-1">
                                <div className="w-2 h-2 rounded-full" style={{backgroundColor: p}} />
                                <div className="w-2 h-2 rounded-full" style={{backgroundColor: s}} />
                            </div>
                        </div>
                        <p className="text-[10px] text-slate-400 font-medium leading-relaxed mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            Paste into Elementor > Advanced > Custom CSS
                        </p>
                    </div>
                </div>
            );
        };

        // --- Main App Logic ---
        const App = () => {
            const [primary, setPrimary] = useState('#6366f1');
            const [secondary, setSecondary] = useState('#ec4899');
            const [filter, setFilter] = useState('All');

            const variations = [
                // GRADIANT VARIATIONS
                { title: 'Aurora Borealis', category: 'Gradient', css: 'background: linear-gradient(215deg, var(--p) 0%, var(--s) 100%);' },
                { title: 'Subtle Center Glow', category: 'Gradient', css: 'background: radial-gradient(circle at 50% 50%, var(--s) 0%, var(--p) 100%);' },
                { title: 'Soft Dawn', category: 'Gradient', css: 'background: linear-gradient(to bottom, var(--p), var(--s));' },
                
                // MODERN MESH / SPOTLIGHTS
                { title: 'Studio Spotlight', category: 'Mesh', css: 'background: radial-gradient(circle at 50% 0%, color-mix(in srgb, var(--s), transparent 60%) 0%, transparent 80%), var(--p);' },
                { title: 'Dual Mesh Glow', category: 'Mesh', css: 'background: radial-gradient(at 0% 0%, var(--s) 0px, transparent 50%), radial-gradient(at 100% 100%, var(--s) 0px, transparent 50%), var(--p);' },
                { title: 'Ocean Depth', category: 'Mesh', css: 'background: radial-gradient(at 50% 100%, var(--s) 0px, transparent 50%), var(--p);' },
                
                // GLASS / OVERLAYS
                { title: 'Frosted Accents', category: 'Glass', css: 'background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent), radial-gradient(circle at 20% 20%, var(--s) 0%, transparent 40%), var(--p);' },
                { title: 'Glass Morph Glow', category: 'Glass', css: 'background: radial-gradient(circle at 80% 20%, var(--s) 0%, transparent 60%), var(--p);' },
                { title: 'Velvet Soft', category: 'Glass', css: 'background: radial-gradient(circle at 50% 50%, color-mix(in srgb, var(--s), transparent 80%) 0%, var(--p) 100%);' },
            ];

            const filteredVariations = filter === 'All' 
                ? variations 
                : variations.filter(v => v.category === filter);

            return (
                <div className="min-h-screen py-12 px-6">
                    <div className="max-w-6xl mx-auto space-y-16">
                        
                        {/* Hero Section */}
                        <header className="flex flex-col md:flex-row justify-between items-end gap-10">
                            <div className="space-y-4 max-w-xl">
                                <div className="inline-flex items-center gap-2 bg-indigo-50 text-indigo-600 px-4 py-1.5 rounded-full text-xs font-black uppercase tracking-widest">
                                    <span className="relative flex h-2 w-2">
                                        <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                                        <span className="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
                                    </span>
                                    Elementor Design Pro
                                </div>
                                <h1 className="text-5xl md:text-6xl font-[900] text-slate-900 leading-[0.9] tracking-tight">
                                    Better <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-pink-500">Backgrounds</span><br/> in Seconds.
                                </h1>
                                <p className="text-slate-500 font-medium text-lg leading-relaxed">
                                    Stop using boring solid colors. Pick your brand palette and generate stunning, modern CSS for your Elementor containers.
                                </p>
                            </div>

                            {/* Controls */}
                            <div className="w-full md:w-auto bg-white p-8 rounded-[3rem] shadow-2xl shadow-indigo-100 border border-slate-50 flex flex-wrap gap-8 items-center justify-center md:justify-start">
                                <ColorBox label="Primary Color" value={primary} onChange={setPrimary} />
                                <div className="hidden lg:block w-px h-12 bg-slate-100" />
                                <ColorBox label="Accent Color" value={secondary} onChange={setSecondary} />
                            </div>
                        </header>

                        {/* Filter Tabs */}
                        <div className="flex flex-wrap items-center justify-center gap-3">
                            {['All', 'Gradient', 'Mesh', 'Glass'].map(cat => (
                                <button 
                                    key={cat}
                                    onClick={() => setFilter(cat)}
                                    className={`px-8 py-3 rounded-2xl text-xs font-black uppercase tracking-widest transition-all ${filter === cat ? 'bg-slate-900 text-white shadow-xl scale-105' : 'bg-white text-slate-400 hover:bg-slate-50'}`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>

                        {/* Variations Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {filteredVariations.map((v, i) => (
                                <VariationCard 
                                    key={i} 
                                    title={v.title} 
                                    category={v.category} 
                                    css={v.css} 
                                    p={primary} 
                                    s={secondary} 
                                />
                            ))}
                        </div>

                        {/* Pro Tip Footer */}
                        <div className="bg-indigo-900 rounded-[3rem] p-12 text-center text-white space-y-6 relative overflow-hidden shadow-2xl shadow-indigo-900/30">
                            <div className="relative z-10 max-w-2xl mx-auto space-y-4">
                                <h2 className="text-3xl font-black">Pro Elementor Workflow</h2>
                                <p className="text-indigo-200 font-medium">
                                    When you copy these snippets, they include the <code className="bg-indigo-800 px-2 py-0.5 rounded">selector</code> keyword. 
                                    This ensures the styles apply specifically to the Elementor Widget or Container you're editing without affecting the whole page.
                                </p>
                                <div className="flex justify-center gap-4 pt-4">
                                    <div className="bg-white/10 px-6 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-widest">Advanced Tab</div>
                                    <div className="bg-white/10 px-6 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-widest">Custom CSS</div>
                                    <div className="bg-white/10 px-6 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-widest">Paste Code</div>
                                </div>
                            </div>
                            {/* Abstract Shapes */}
                            <div className="absolute top-0 right-0 w-64 h-64 bg-indigo-500 rounded-full blur-[120px] opacity-20 -mr-32 -mt-32"></div>
                            <div className="absolute bottom-0 left-0 w-64 h-64 bg-pink-500 rounded-full blur-[120px] opacity-20 -ml-32 -mb-32"></div>
                        </div>
                    </div>
                    
                    <footer className="mt-24 text-center pb-12">
                        <p className="text-slate-400 text-[10px] font-black uppercase tracking-[0.3em]">
                            Built for Elementor Creators • {new Date().getFullYear()}
                        </p>
                    </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
